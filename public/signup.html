<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTERATION</title>
    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>SIGN UP</h2>
        <form id="signupForm">
            <label for="fullname">FULL NAME:</label>
            <input type="text" id="fullname" name="fullname" required><br>

            <label for="username">USERNAME:</label>
            <input type="text" id="username" name="username" required><br>
           

    <label for="role">REGISTER AS:</label>
<select id="role" name="role" required>
    <option value="">Select role</option>
    <option value="patient">Patient</option>
    <option value="doctor">Doctor</option>
</select>
           

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">PHONE:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirmPassword">CONFIRM PASSWORD:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>

            <input type="submit" value="Sign Up">
            <button onclick="window.location.href='/login.html'">Already a user?</button>
        </form>
    </div>
    


<div id="doctorFields" style="display: none;" class="container">
    <label for="specialty">SPECIALTY:</label>
    <input type="text" id="specialty" name="specialty"><br>

    <label for="address">ADDRESS:</label>
    <input type="text" id="address" name="address"><br>
</div>

<script>
  
  document.getElementById('role').addEventListener('change', function () {
      const doctorFields = document.getElementById('doctorFields');
      doctorFields.style.display = this.value === 'doctor' ? 'block' : 'none';
  });
</script>

    <script src="signup.js"></script>
</body>
</html>
