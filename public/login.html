<!DOCTYPE html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="Login.css">
      <title>LOGIN</title>
   </head>
   <body>
         <div class="login-container" style="border-radius: 17px;">
             <h2 style="color: white;">LOGIN TO YOUR ACCOUNT</h2>
             <form id="loginForm" method="POST">

                 <div class="input-group">
                     <label for="username">USERNAME:</label>
                     <input type="text" id="username" name="username" placeholder="Enter your username" style="border-radius: 15px;">
                 </div>
                 <div class="input-group">
                     <label for="password">PASSWORD:</label>
                     <input style="border-radius: 15px;" type="password" id="password" name="password" placeholder="Enter your password">
                 </div>
                 <button type="submit">Login</button>
                 <p>Dont have an account?
                 <a href="signup.html">Create an account!</a>
                 </p>
             </form>
         </div>
         <p id="statusMessage"></p>



         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>     
      <script src="login.js"></script>
   </body>
</html>
