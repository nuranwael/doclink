    <header>

    <section class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>We will be happy to receive your inquiries and suggestions.</p>
            <form id="contactForm">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" placeholder="First name and Last name" required>

                <label for="mobile">Mobile Number *</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>

                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>

                <label for="comments">Comments *</label>
                <textarea id="comments" name="comments" placeholder="Write your comments here..." required></textarea>

                <button type="submit">SEND</button>
            </form>
        </div>

        <div class="contact-info">

                <a href="#"><img src="facebook icon.png" alt="Facebook"></a>
                <a href="#"><img src="instagram icon.png" alt="Instagram"></a>
            </div>
        </div>
    </section>
